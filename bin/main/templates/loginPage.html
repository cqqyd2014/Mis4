<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layout/blank_layout/main_page">
<head>

<title>Insert title here</title>

<script >


$(document).ready(function(){ 
	　　$('#myModal').modal('show');
	}); 


</script>

</head>
<body>
	<div layout:fragment="content">

<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">开始演示模态框</button>

		<div class="row">
			<form action="/login" method="post"
				class="col-xs-6 col-md-offset-3 form-horizontal" role="form">
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false"
					aria-labelledby="myModalLabel" aria-hidden="false" >
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								
								<h4 class="modal-title" id="myModalLabel">登录系统</h4>
							</div>
							<div class="modal-body">
								




							</div>
							<div class="modal-footer">
							
								<div class="form-group row">

									<div class="col-sm-offset-8 col-sm-4 ">
										<button type="submit" class="btn btn-success">
											<span class="glyphicon glyphicon-log-in"></span>登录
										</button>
										<button type="button" class="btn btn-default">取消</button>
									</div>
								</div>
							</div>
							<!-- /.modal-content -->
						</div>
						<!-- /.modal -->
					</div>
				</div>
			</form>

		</div>
</div>

</body>
</html>
